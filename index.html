<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Juice Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-black">
        <nav class="mx-auto flex max-w-7xl items-center justify-between p-6" aria-label="Global">
            <div class="flex flex-1">
            <a href="#" class="-m-1.5 p-1.5">
                <span class="sr-only">The Juice Company</span>
                <img class="h-8 w-auto" src="./images/logo-small.png" alt="">
            </a>
            </div>
            
            <div class="hidden lg:flex lg:gap-x-12">
            <div class="relative">
                <a href="#smoothies" class="flex items-center gap-x-1 text-sm font-semibold leading-6 text-white" aria-expanded="false">
                Smoothies
                </a>


            </div>

            <a href="#boosters" class="text-sm font-semibold leading-6 text-white">Boosters</a>
            <a href="#bowls" class="text-sm font-semibold leading-6 text-white">Acai Bowls & More</a>
            </div>
            <div class="hidden lg:flex lg:flex-1 lg:justify-end">
            </div>
        </nav>
    </header>
    <section id="smoothies" class="mt-10 mx-10">
        <h1 class="text-4xl mb-5">Superfood Smoothies</h1>
        <div class="flex mb-3">
            <img class="w-24 mr-5" src="./images/smoothies-bowls/414-coco-verde.jpg">
            <div class="flex flex-col">
                <h3 class="text-2xl">COCO VERDE</h3>
                <p>kale, spinach, mango, bananan, dates, coconut oil, coconut water</p>
            </div>
        </div>

        <div class="flex mb-3">
            <img class="w-24 mr-5" src="./images/smoothies-bowls/415-cbj.jpg">
            <div class="flex flex-col">
                <h3 class="text-2xl">BRADLEYS CB&J</h3>
                <p>strawberry, banana, cashew butter, dates, dragonfruit, house cashew milk</p>
            </div>
        </div>

    </section>
    <section id="boosters">


    </section>
    <section id="bowls">

    </section>


    <footer>
        <img src="./images/footer.jpg" class="w-full">
    </footer>
</body>
</html>
